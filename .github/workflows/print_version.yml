name: ðŸ§ª Push - Print Version
'on':
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

'jobs':
  show_version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout
      - uses: ./
        id: generate-gradle
        with:
          release_branch: main
          filepath: tests/build.gradle

      - uses: ./
        id: generate-maven
        with:
          release_branch: main
          filepath: tests/pom.xml